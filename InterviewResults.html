<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>BackTalk</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="pastResults.css">
</head>

<body>
	<div class="main">
		<div class="topBar">
			<a class="title" href="recordScreen.html">BackTalk</a>
			<button class="topBarButton" onclick="location.href='pastResults.html';">Past Results</button>
			<button class="topBarButton" onclick="location.href='recordScreen.html';">New Recording</button>
		</div>
		<div class="middleArea">
			<form id = "nameForm">
			  <p class="inputText">Recording Name:</p>
			  <input class="nameBox" type="text" id="name">
			  <input class="submitButton" type="submit" value="Submit">
			</form> 
			<p class="subTitle" id = "recordingTitle">Interview Practice</p>
			<table>
				
				<tr>
					<td>Duration</td>
					<td id="time"> 0:00 </td>
				</tr>
				<tr>
					<td>Clarity</td>
					<td>93%</td>
				</tr>
				<tr>
					<td>Fillers</td>
					<td>13</td>
				<tr>
				<tr>
					<td>Favorite Fillers</td>
					<td>um,so</td>
				</tr>
				<tr>
					<td>Pauses</td>
					<td>23</td>
				</tr>
			</table>
			
		</div>
	</div>
	<script src="InterviewResults.js"></script>
</body>
