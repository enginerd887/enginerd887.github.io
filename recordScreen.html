<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>BackTalk</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="recordScreen.css">
</head>

<body>
	<div class="main">
		<div class="topBar">
			<a class="title" href="recordScreen.html">BackTalk</a>
			<button id="pastResults" onclick="location.href='pastResults.html';">Past Results</button>
		</div>
		
		<div class="middleArea">
			<div>
				<div class="subTitle"> Welcome to BackTalk! </div>
				<br><br><br><br><br><br>	
				<div class="bodyText"> Record yourself below.</div>
				<br><br>
				<div class="bodyText"> See your past results and progress by navigating to the "Past Results" tab. </div>
			</div>
			<div id="time">00:00:00</div>
			<button title="Record" class="controlButton" id="record">&#x2B24</button>
			<button title="Pause Recording" class="controlButton" id="pause">&#10073;&#10073;</button>
			<button title="Finish Recording" class="controlButton" id="finish">&#10004;</button>
			<button title="Start Over" class="controlButton" id="restart">&#8634;</button>
		</div>
	</div>
	<script src="recordScreen.js"></script>
</body>
